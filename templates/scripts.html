 
 {% load static %}
 
 <!-- Bootstrap core JavaScript-->

  <script src="{% static 'vendor/jquery/jquery.min.js' %} "defer></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"defer></script>

  <!-- Core plugin JavaScript-->
  {% comment %} <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"defer></script> {% endcomment %}

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"defer></script>

  <!-- Page level plugins -->
  <script src="{% static 'vendor/chart.js/Chart.min.js' %}"defer></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/chart-area-demo.js' %}"defer></script>
  <script src="{% static 'js/demo/chart-pie-demo.js' %}"defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"defer></script>
  <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"defer></script>
  <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"defer></script>
  <script src="{% static 'js/notify.js' %}"defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/datatables-demo.js' %}"defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
   <script>
    $( document ).ready(function() {
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{ message }}');
            {% endfor %}
        {% endif %}

    });
  </script>
